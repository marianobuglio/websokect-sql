<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
</head>

<body class="container">
  <div class="modal-dialog"></div>
  <div class="modal-content p-4">
    <div class="moodal-header">
      <h4 class="modal-title">
        Nuevo Producto
      </h4>
    </div>
    <div class="modal-body">
      <form id="productos">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input type="number" class="form-control" name="price">
        </div>
        <div class="form-group">
          <label for="icon">Icono</label>
          <input type="text" class="form-control" name="icon">
        </div>
        <button class="btn btn-success" type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <div id="listado" class="mt-4"></div>
  <div class="container">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card chat-app">
        <div class="chat">
          <div class="chat-header clearfix">
            <div class="row">
              <div class="col-lg-6">
                <a
                  href="javascript:void(0);"
                  data-toggle="modal"
                  data-target="#view_info"
                >
                  <img
                    src="https://bootdey.com/img/Content/avatar/avatar2.png"
                    alt="avatar"
                  />
                </a>
                <div class="chat-about">
                  <h6 class="m-b-0">Coder</h6>
                  <small></small>
                </div>
              </div>
            </div>
          </div>
          <div class="chat-history">
            <ul class="m-b-0" id="mensajes">
              
            </ul>
          </div>
          <form onsubmit=" enviarMensaje(this)" id="chat">
            <div class="chat-message clearfix">
              <div class="input-group mb-0">
                <div class="input-group-append">
                  <input
                  id="nombre"
                  type="email"
                  class="form-control"
                  placeholder="Nombre..."
                />
              </div>
                  <input
                  id="chat_mensaje"
                    type="text"
                    class="form-control"
                    placeholder="Mensaje..."
                  />
                </div>
                <input
                id="enviar_msj"
                  type="submit"
                  class="form-control btn btn-success"
                  placeholder="Enviar mensaje"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
  integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
